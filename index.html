<html>

<head>
    <meta charset="UTF-8">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
            font-family: sans-serif;
            background-color: #fff;
            width: 350px;
            color: #777;
            overflow: auto;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .uwcimg {
            width: 100px;
            height: 100px;
            float: left;
            margin-right: 10px;
        }

        .uwcheading {
            font-size: 1.3em;
            color: #009B90;
        }

        .school-container {
            position: absolute;
        }

        .card-containers {
            position: absolute;
            padding: 10px;
            border: solid red 1px;
        }

        svg {
            width: 35px;
            height: 35px;
            fill: #FFFFFF;
            fill-opacity: 0.6;
            stroke: #FFFFFF;
            stroke-width: 1.92;
            cursor: pointer;
        }

        svg:hover {
            stroke-width: 5.0;
            stroke: #fff;
            fill-opacity: 1.0;
        }
    </style>
</head>

<body style="margin:" 0"">


    <div style="background-color: #a2dbd8;width:100vw;margin:" 0";position: relative;">
